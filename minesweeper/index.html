<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Minesweeper Game</title>
        <link rel="stylesheet" href="css/style.css">
        <script src="js/EventDispatcher.js"></script>
        <script src="js/Popup.js"></script>
        <script src="js/MinesweeperGame.js"></script>
        <script>
            var model = new Game();
            window.onload = function() {
                Object.assign(Game.prototype, EventDispatcher.prototype);
                var view = new DOMview(model, document.getElementById("game-table"));
                var MController = new MouseController(model, view);
                view.createField();
                MController.addEventListeners();
            };
        </script>
    </head>
    <body>
        <div id="game-controls">
            <!-- <button id="custom-game-button">Custom game</button> !-->
            <button id="restart-button" onClick="model.resetGame();">Restart</button>
            <button id="concede-button" onClick="model.loseGame();">Concede</button>
        </div>
        <table id="game-table" class="minesweeper"></table>
        <div id="popup-dummy" class="popup" style="display: none;">
            <div class="popup-content">
                <div class="popup-title">
                    <h3>Headline</h3>
                </div>
                <div class="popup-message">
                    <span>Message</span>
                </div>
                <div class="popup-control">
                    <button type="button" class="popup-button">Close window</button>
                </div>
            </div>
        </div>
    </body>
</body>
